{% extends 'articles/base.html'  %}

{% block content %}
<li class="list-articles">
    {% for p in posts %}
        <li><h2>{{ p.title }}</h2></li>
        <p>{{ p.content|linebreaks|truncatewords:50 }}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="#">Читать пост</a></p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
